<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Currency symbols -->
  <g transform="translate(150, 150)">
    <circle r="60" fill="url(#coinGradient)" opacity="0.9"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" dominant-baseline="central" fill="#333">$</text>
  </g>
  
  <g transform="translate(350, 150)">
    <circle r="60" fill="url(#coinGradient)" opacity="0.9"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" dominant-baseline="central" fill="#333">£</text>
  </g>
  
  <g transform="translate(550, 150)">
    <circle r="60" fill="url(#coinGradient)" opacity="0.9"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
          text-anchor="middle" dominant-baseline="central" fill="#333">€</text>
  </g>
  
  <!-- Main title -->
  <text x="750" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="white" text-anchor="start">Currency Rate</text>
  <text x="750" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="white" text-anchor="start">Notifier</text>
  
  <!-- Decorative arrows -->
  <g transform="translate(650, 150)">
    <path d="M 0,-20 L 20,0 L 0,20" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 10,-20 L 30,0 L 10,20" stroke="white" stroke-width="3" fill="none" opacity="0.6"/>
  </g>
</svg>
